[package]
name = "simpleicons-rs"
version = "0.0.1"
edition = "2024"
description = "A static Rust crate providing SVG data for all Simple Icons. Useful for web, graphics, and static asset generation."
readme = "README.md"
repository = "https://github.com/cscnk52/simpleicons-rs-builder"
license = "MIT AND CC0-1.0"
keywords = ["icons", "simple-icons", "static", "svg"]
categories = ["graphics", "web-programming"]
include = ["Cargo.toml", "README.md", "src/icons.rs", "src/lib.rs"]

[lib]
crate-type = ["rlib"]
name = "simpleicons_rs"
path = "src/lib.rs"

[dependencies]
csscolorparser = "0.7.2"
