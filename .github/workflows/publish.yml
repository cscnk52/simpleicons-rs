name: ðŸ¦€ Publish Crate

on:
  schedule:
    - cron: "0 0 * * 1,4"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  check:
    runs-on: ubuntu-latest
    outputs:
      updated: ${{ steps.version-check.outputs.updated }}
      version: ${{ steps.version-check.outputs.version }}
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      - uses: actions-rust-lang/setup-rust-toolchain@1780873c7b576612439a134613cc4cc74ce5538c # v1.15.2

      - run: cargo run
        id: version-check

  publish:
    needs: [check]
    if: needs.check.outputs.updated == 'true'
    runs-on: ubuntu-latest
    environment: release
    permissions:
      contents: write
      id-token: write
    defaults:
      run:
        working-directory: build/crates
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: true
          fetch-depth: 0

      - uses: actions-rust-lang/setup-rust-toolchain@1780873c7b576612439a134613cc4cc74ce5538c # v1.15.2

      - run: cargo run
        working-directory: ${{ github.workspace }}

      - run: cargo test

      - uses: stefanzweifel/git-auto-commit-action@28e16e81777b558cc906c8750092100bbb34c5e3 # v7.0.0
        id: commit
        with:
          branch: main
          file_pattern: build/crates/Cargo.toml
          commit_message: "chore(release): bump simpleicons-rs to ${{ needs.check.outputs.version }}"

      - uses: ncipollo/release-action@b7eabc95ff50cbeeedec83973935c8f306dfcd0b # v1.20.0
        with:
          commit: ${{ steps.commit.outputs.commit_hash}}
          tag: v${{ needs.check.outputs.version }}
          name: simpleicons-rs@v${{ needs.check.outputs.version }}
          generateReleaseNotes: true
          immutableCreate: true

      - uses: rust-lang/crates-io-auth-action@e919bc7605cde86df457cf5b93c5e103838bd879 # v1.0.1
        id: auth

      - run: cargo publish --allow-dirty
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.auth.outputs.token }}
